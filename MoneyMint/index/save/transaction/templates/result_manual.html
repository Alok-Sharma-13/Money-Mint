<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Input Result</title>
    <link rel="stylesheet" href="../static/result.css"> <!-- Link to your CSS file -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9; /* Light background color */
            padding: 20px;
            color: #333; /* Dark text color */
        }

        /* Container for Results */
        .result-container {
            width: 100%;
            max-width: 500px; /* Max width for the result box */
            background-color: #ffffff; /* White background for the result box */
            padding: 2rem; /* Inner padding */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Subtle shadow */
            text-align: center; /* Center text */
            transition: transform 0.3s ease; /* Smooth transition */
        }

        /* Hover effect for the result box */
        .result-container:hover {
            transform: translateY(-5px); /* Lift effect on hover */
        }

        /* Heading */
        .result-container h2 {
            font-size: 2rem; /* Larger font for the heading */
            color: #3f51b5; /* Primary color */
            margin-bottom: 1rem; /* Space below heading */
        }

        /* Result Display */
        .result-display {
            font-size: 1.5rem; /* Font size for the result */
            margin: 1rem 0; /* Margin above and below */
            color: #2196F3; /* Blue color for emphasis */
            font-weight: bold; /* Bold text */
        }

        /* Advice Display */
        .advice-display {
            font-size: 1.2rem; /* Font size for advice */
            margin: 1rem 0; /* Margin above and below */
            color: #555; /* Darker color for advice */
            font-style: italic; /* Italic style for advice */
        }

        /* Button Styling */
        .back-button {
            display: inline-block; /* Make it behave like a button */
            padding: 0.8rem 1.5rem; /* Padding for button */
            font-size: 1rem; /* Font size */
            background-color: #3f51b5; /* Button color */
            color: #ffffff; /* Text color */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            border-radius: 5px; /* Rounded corners */
            margin-top: 1rem; /* Space above */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Animation */
        }

        /* Hover effect for the back button */
        .back-button:hover {
            background-color: #2c3b91; /* Darker shade on hover */
            transform: translateY(-3px); /* Lift effect */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .result-container {
                padding: 1.5rem; /* Reduced padding on smaller screens */
            }

            .result-container h2 {
                font-size: 1.5rem; /* Smaller heading on smaller screens */
            }

            .result-display {
                font-size: 1.2rem; /* Smaller font size for result */
            }

            .advice-display {
                font-size: 1rem; /* Smaller font size for advice */
            }

            .back-button {
                font-size: 0.9rem; /* Smaller font size for button */
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Manual Input Result</h2>
        <p class="result-display">Total Carbon Footprint: {{ total_carbon }} kg CO<sub>2</sub></p>
        
        <!-- Display AI-generated advice -->
        <p class="advice-display">{{ advice }}</p>
        
        <a href="/manual_input" class="back-button">Go Back</a>
    </div>
</body>
</html>
